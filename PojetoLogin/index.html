<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Refatorando</title>
    <link rel="icon" href="../projeto_login-main/Imagem WhatsApp 2025-01-03 às 22.56.24_970b44ae.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="sign-up-form">
            <div class="sign-up-form-content">
                <form>
                    <img src="./imagem/Imagem WhatsApp 2025-01-03 às 22.56.24_970b44ae.jpg" width="200">
                    <h3>Cria a sua conta</h3>
                    <input type="text" name="name" placeholder="Nome"/>
                    <input type="email" name="email" placeholder="E-mail"/>
                    <input type="password" name="password" placeholder="Senha">
                    <input 
                    type="password"
                    name="re-password"
                    placeholder="Repetir Senha">

                    <button type="submit">Criar Conta</button>
                </form>
                <span class="sign-up-form-login">
                    Já tem conta? <a href="#login">Voltar para o Login</a>
                </span>
            </div>
        </div>
        <div class="login-text">
            <div class="login-text-content">
                <h2>Olá!<br>
                    Seja bem-vindo(a) de volta.</h2>
                <p>Faça login para continuar acessando a página</p>
            </div>
        </div>
        <div class="login-form">
            <div class="login-form-content">
                <form>
                    <img src="./imagem/Imagem WhatsApp 2025-01-03 às 22.56.24_970b44ae.jpg" width="200">
                    <h3>Faça seu Login</h3>
                    <input type="email" placeholder="email" placeholder="E-mail">
                    <input type="password" placeholder="password" placeholder="Senha">
                    <a href="#">Esqueci minha senha</a>
                    <button type="submit">Entrar</button>
                </form>
                <div class="login-form-divider">
                    <div>ou faça login com</div>
                </div>
                <a href="#" class="login-form-google">
                    <div id="google-container">
                        <div id="google-icon"></div>
                        <span id="google-sign-in">Sign in with Google</span>
                    </div>
                </a>
                <span class="login-form-subscribe">
                    Não tem uma conta? <a href="#">Inscreva-se</a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
